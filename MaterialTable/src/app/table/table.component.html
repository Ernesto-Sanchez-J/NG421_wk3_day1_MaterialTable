<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Seat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Seat </th>
      <td mat-cell *matCellDef="let element">{{element.Seat}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Grade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Grade </th>
      <td mat-cell *matCellDef="let element"> {{element.Grade}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Passing">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Passing </th>
      <td mat-cell *matCellDef="let element"> {{element.Passing}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
